<!-- Index page for Algebra Trainer website -->

<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body{
         width: 100%;
         height: 100%;
         overflow: hidden;
         margin: 0;
         background-color: #f0e8c5;
      }
      form {
        float: right;
        margin-top: 20%;
        margin-bottom: 50%;
        margin-right: 50px;
      }
      input {
        float: right;
        margin-left: 10px;
      }
      .button-div {
        float: right;
        width: 50%;
        margin: auto;
      }
    </style>
    <title>Algebra Trainer</title>
    
  </head>
  <body>
     <img src="indexBackground.png" alt="" width="80%" height="80%" style="vertical-align:middle"> 

     <form class="customform" action="EquationSolver.html" onsubmit="return onSubmit()">
      <label for="inputEmail1" >Email address</label>
      <input type="email"  id="inputEmail1" />
      <p></p>
      <label for="inputpwd1" >Password</label>
      <input type="password"  id="inputpwd1" />
      <p></p>
      <div class="button-div" ><button type="submit" >Enter</button></div>
     </form>

    <script>
      function onSubmit() {
        addy=document.getElementById("inputEmail1").value;
        pwd=document.getElementById("inputpwd1").value;
        if (addy.length<1) {
          alert("Need a name, please.");
          return false;
        }
        localStorage.setItem("addy", addy);
        localStorage.setItem("pwd", pwd);
        if (localStorage.getItem(addy)==null) {
          localStorage.setItem(addy, "x+3=2,2x-3=5,(x+2)*y=3');
          }
        return true;
      }
    </script>

  </body>

</html>
