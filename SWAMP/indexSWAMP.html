    <script >
        const letters = ["A","B","C","D","E","F","G","H","I","J"];
        const digits = ["1","2","3","4","5","6","7","8","9","0"];
        const directions = ["right","up","down","left"];

		croc1 = [];
        croc2 = [];
        frog = "P_J1";
        var tick1 , tick2 , tick3;

        document.getElementById("P_A0").style.backgroundColor="green";
        document.getElementById("P_J1").style.backgroundColor="green";
        document.getElementById("P_J1").innerHTML="üê∏";

        function newcroc() {
            croc1 = [];
            x1 = Math.floor(Math.random() * 10);
            y1 = Math.floor(Math.random() * 10);
            d1 = Math.floor(Math.random() * 4);

            tailid = "P_"+letters[x1]+digits[y1];
            direction1 = directions[d1];
            croc1.push(direction1);

            croc1.push(tailid);

            for (n1=1;n1<5;n1++) {
                nextid = nextId(tailid, direction1);
                croc1.push(nextid[0]);
                tailid = nextid[0];
                direction1 = nextid[1];
                croc1[0]=direction1;
            }

        }

        function newcroc2() {
            croc2 = [];
            x1 = Math.floor(Math.random() * 10);
            y1 = Math.floor(Math.random() * 10);
            d1 = Math.floor(Math.random() * 4);

            tailid = "P_"+letters[x1]+digits[y1];
            direction1 = directions[d1];
            croc2.push(direction1);

            croc2.push(tailid);

            for (n1=1;n1<5;n1++) {

                croc2.push(nextid[0]);
                tailid = nextid[0];
                direction1 = nextid[1];
                croc2[0]=direction1;
            }

        }

        function setup() {

            x1 = Math.floor(Math.random() * 10);
            y1 = Math.floor(Math.random() * 10);
            d1 = Math.floor(Math.random() * 4);

            tailid = "P_"+letters[x1]+digits[y1];
            direction1 = directions[d1];
            croc1.push(direction1);

            if (direction1=="right") {
                direction2="left";
                if (y1>2) {
                    tailid2="P_"+letters[x1]+digits[y1-2];
                } else {
                    tailid2="P_"+letters[x1]+"0";
                }
            } else if (direction1=="left") {
                direction2="right";
                if (y1<8) {
                    tailid2="P_"+letters[x1]+digits[y1+2];
                } else {
                    tailid2="P_"+letters[x1]+"1";
                }
            } else if (direction1=="up") {
                direction2="down";
                if (x1<8) {
                    tailid2="P_"+letters[x1+2]+digits[y1];
                } else {
                    tailid2="P_"+"A"+digits[y1];
                }
            } else if (direction1=="down") {
                direction2="up";
                if (x1>2) {
                    tailid2="P_"+letters[x1-2]+digits[y1];
                } else {
                    tailid2="P_"+"J"+digits[y1];
                }
            }

            croc2.push(direction2);

            document.getElementById(tailid).style.backgroundColor = "Brown";
            croc1.push(tailid);
            document.getElementById(tailid2).style.backgroundColor = "Brown";
            croc2.push(tailid2);

            for (n1=1;n1<5;n1++) {
                nextid = nextId(tailid, direction1);
                croc1.push(nextid[0]);
                tailid = nextid[0];
                direction1 = nextid[1];
                croc2[0]=direction2;
                nextid = nextId(tailid2, direction2);
                croc2.push(nextid[0]);
                tailid2 = nextid[0];
                direction2 = nextid[1];
                croc2[0]=direction2;
            }

            drawcroc();

            tick1=setInterval(nextstep, 1000);
            tick2=setInterval(nextstep2, 1300);

            tick3=setInterval(hasDied, 3000);


        }

        function hasDied() {

            finis=false;
            if (frog=="P_A0") {
                alert("you won!");
                finis= true;
            } else if (document.getElementById(frog).style.backgroundColor!="brown"  && document.getElementById(frog).style.backgroundColor!="green") {
                alert("you lost...");
                finis= true;
            } 
            if (finis) {
                clearTimeout(tick1);
                clearTimeout(tick2);
                clearTimeout(tick3);
            }
        }

        function drawcroc() {
            document.getElementById("P_A0").style.backgroundColor="green";
            document.getElementById("P_J1").style.backgroundColor="green";
            subcount=0;
            subcount2=0;
            for (c1 in croc1) {
                if (c1>0) {
                    if (croc1[c1]!="sub")  {
                        document.getElementById(croc1[c1]).style.backgroundColor = "Brown";
                        if (c1==5) {
                            document.getElementById(croc1[c1]).innerHTML="üëÄ";
                        } else {
                            document.getElementById(croc1[c1]).innerHTML="";
                        }
                        
                    }  else {
                        subcount++;
                    }
                    if (croc2[c1]!="sub")  {
                        document.getElementById(croc2[c1]).style.backgroundColor = "Brown";
                        if (c1==5) {
                            document.getElementById(croc2[c1]).innerHTML="üëÄ";
                        } else {
                            document.getElementById(croc2[c1]).innerHTML="";
                        }
                    }  else {
                        subcount2++;
                    }
                }
            }
            document.getElementById(frog).innerHTML="üê∏";
            if (subcount==croc1.length-1) {
                newcroc();
            }
            if (subcount2==croc2.length-1) {
                newcroc2();
            }
        }





        function nextstep() {

            frogonboard = croc1.indexOf(frog);
            direction1=croc1[0];

            if (Math.random()<0.1) {
                if (direction1=="right") {
                    direction1 = "up";
                } else if (direction1=="up") {
                    direction1 = "left";
                } else if (direction1=="left") {
                    direction1 = "down";
                } else if (direction1=="down") {
                    direction1 = "right";
                }
            }
            headid=croc1[croc1.length-1];

            if (headid!="sub")  {
                nextid = nextId(headid, direction1);
                
                if (document.getElementById(nextid[0]).style.backgroundColor=="brown") {
                    nextid = ["sub", direction1];
                }
            } else {
                nextid = ["sub", direction1];
            }



            if (croc1[1]!="sub") {
                try {
                    document.getElementById(croc1[1]).style.backgroundColor = "Limegreen";
                    document.getElementById(croc1[1]).innerHTML="";
                }
                catch(err) {
                    alert(croc1[1]);
                }
                
            }
            

            croc1.splice(1,1);

            croc1.push(nextid[0]);
            croc1[0]=nextid[1];

            if (frogonboard>-1 && croc1[frogonboard]!="sub") {
                frog = croc1[frogonboard];
            }

            drawcroc();
            
        }

        function nextstep2() {
            frogonboard = croc2.indexOf(frog);
            
            direction1=croc2[0];
            if (Math.random()<0.1) {
                if (direction1=="right") {

            if (frogonboard>-1 && croc2[frogonboard]!="sub") {
                frog = croc2[frogonboard];
            }

            drawcroc();
            
        }

        function nextId(id1, direction1) {
            x1 = id1.charAt(2);
            y1 = id1.charAt(3);
            direction2=direction1;

            if (direction1=="right") {
                if (y1=="0") {
                    if (Math.random()<0.5 && x1!="A") {
                        direction2="up";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)-1];
                    } else if (x1!="J") {
                        direction2="down";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)+1];
                    } else {
                        direction2="up";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)-1];
                    }
                } else {
                    y2 = digits[digits.indexOf(y1)+1];
                    x2 = x1;
                }
            }
            if (direction1=="left") {
                if (y1=="1") {
                    if (Math.random()<0.5 && x1!="A") {
                        direction2="up";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)-1];
                    } else if (x1!="J") {
                        direction2="down";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)+1];
                    } else {
                        direction2="up";
                        y2 = y1;
                        x2 = letters[letters.indexOf(x1)-1];
                    }
                } else {
                    y2 = digits[digits.indexOf(y1)-1];
                    x2 = x1;
                }
            }
            if (direction1=="up") {
                if (x1=="A") {
                    if (Math.random()<0.5 && y1!="1") {
                        direction2="left";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)-1];
                    } else if (y1!="0") {
                        direction2="right";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)+1];
                    } else {
                        direction2="left";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)-1];
                    }
                } else {
                    x2 = letters[letters.indexOf(x1)-1];
                    y2 = y1;
                }
            }
            if (direction1=="down") {
                if (x1=="J") {
                    if (Math.random()<0.5 && y1!="1") {
                        direction2="left";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)-1];
                    } else if (y1!="0") {
                        direction2="right";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)+1];
                    } else {
                        direction2="left";
                        x2 = x1;
                        y2 = digits[digits.indexOf(y1)-1];
                    }
                } else {
                    x2 = letters[letters.indexOf(x1)+1];
                    y2 = y1;
                }
            }
            id = "P_"+x2+y2;

            return [id,direction2];
        } 


        function minmax(ev) {

            targetid = ev.target.id;
            rowt = targetid.charAt(2);
            colt = targetid.charAt(3);
            rowf = frog.charAt(2);
            colf = frog.charAt(3);

            if (rowt==rowf) {
                if (Math.abs(digits.indexOf(colt)-digits.indexOf(colf))==1) {
                    document.getElementById(frog).innerHTML="";
                    frog = targetid;
                }
            } else if (colt==colf) {
                if (Math.abs(letters.indexOf(rowt)-letters.indexOf(rowf))==1) {
                    document.getElementById(frog).innerHTML="";
                    frog = targetid;
                }
            }
        }
